<!DOCTYPE html>

<head>
	<title>three.js webgl - loaders - MMD loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

			color: #444;
		}

			color: #08f;
		}

</head>

<body>
	<div id="scoreTable"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - MMDLoader test<br />
		<a href="https://github.com/mrdoob/three.js/tree/master/examples/models/mmd#readme" target="_blank"
			rel="noopener">MMD Assets license</a><br />
		Copyright

	</div>

	<script src="js/libs/ammo.wasm.js"></script>
	<script src="scoreoutputer.min.js"></script>
	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("110598009");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("視角可以移動及放大", 2, true);
			so.addChild("在畫面上畫出左眼的邊框", 2, false);
			so.addChild("複製左眼邊框變化到右眼", 2, false);
			so.addChild("可選擇當前讀取角色或按鍵選擇上 / 下一隻角色", 1, false);
			so.addChild("可儲存座標點檔案", 1, false);
			so.addChild("回答問題", 2, false);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表"
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.querySelector("#scoreTable"),
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>
	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';

		let camera, scene, renderer, effect;
		let mesh, helper;

		const vpds = [];

		const pointer = new THREE.Vector3(0,0,0);
		let moving = false;
		const rightEyeFramePosition = [
			new THREE.Vector2(-0.4787567788790906, 8.402702181783901),
			new THREE.Vector2(-0.725986973618977, 8.204686800287418),
			new THREE.Vector2(-0.4906313738030632, 8.01176760305314),
			new THREE.Vector2(-0.25944327330804995, 8.22827694387209),
		];

		let modelSelected = 0;
		
		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);
			let scale = 30;
			camera = new THREE.OrthographicCamera(window.innerWidth / scale / - 2, window.innerWidth / scale / 2, window.innerHeight / scale / 2, window.innerHeight / scale / - 2, 0.1, 1000);
			//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 25;

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(- 1, 1, 1).normalize();
			scene.add(directionalLight);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			effect = new OutlineEffect(renderer);

			// model

			function onProgress(xhr) {

				if (xhr.lengthComputable) {

					const percentComplete = xhr.loaded / xhr.total * 100;
					console.log(Math.round(percentComplete, 2) + '% downloaded');

				}

			}

			const modelFile = 'models/mmd/kizunaai/kizunaai.pmx';
			const vpdFiles = [
				'models/mmd/vpds/01.vpd',
				'models/mmd/vpds/02.vpd',
				'models/mmd/vpds/03.vpd',
				'models/mmd/vpds/04.vpd',
				'models/mmd/vpds/05.vpd',
				'models/mmd/vpds/06.vpd',
				'models/mmd/vpds/07.vpd',
				'models/mmd/vpds/08.vpd',
				//'models/mmd/vpds/09.vpd',
				//'models/mmd/vpds/10.vpd',
				'models/mmd/vpds/11.vpd'
			];

			helper = new MMDAnimationHelper();

			const loader = new MMDLoader();

			loader.load(modelFile, function (object) {

				mesh = object;
				mesh.position.y = - 10;

				scene.add(mesh);

				let vpdIndex = 0;

				function loadVpd() {

					const vpdFile = vpdFiles[vpdIndex];

					loader.loadVPD(vpdFile, false, function (vpd) {

						vpds.push(vpd);

						vpdIndex++;

						if (vpdIndex < vpdFiles.length) {

							loadVpd();

						} else {

							initGui();

						}

					}, onProgress, null);

				}

				loadVpd();

			}, onProgress, null);

			// 活動宣告
			var body = document.body;
			body.addEventListener( 'mousedown', onMouseDown );
			body.addEventListener( 'keydown', onKeyDown );
			//body.addEventListener( 'mousemove', onMouseMove );
			window.addEventListener('resize', onWindowResize);
			
			// 鏡頭控制 (旋轉：滑鼠左鍵、平移：滑鼠右鍵、縮放：滑鼠滾輪)，預設都 true
			const cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false; // 將滑鼠左鍵的旋轉功能取消
			function initGui() {

				const gui = new GUI();

				const dictionary = mesh.morphTargetDictionary;

				const controls = {};
				const keys = [];

				const poses = gui.addFolder('Poses');
				const morphs = gui.addFolder('Morphs');

				function getBaseName(s) {

					return s.slice(s.lastIndexOf('/') + 1);

				}

				function initControls() {

					for (const key in dictionary) {

						controls[key] = 0.0;

					}

					controls.pose = - 1;

					for (let i = 0; i < vpdFiles.length; i++) {

						controls[getBaseName(vpdFiles[i])] = false;

					}

				}

				function initKeys() {

					for (const key in dictionary) {

						keys.push(key);

					}

				}

				function initPoses() {

					const files = { default: - 1 };

					for (let i = 0; i < vpdFiles.length; i++) {

						files[getBaseName(vpdFiles[i])] = i;

					}

					poses.add(controls, 'pose', files).onChange(onChangePose);

				}

				function initMorphs() {

					for (const key in dictionary) {

						morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);

					}

				}

				function onChangeMorph() {

					for (let i = 0; i < keys.length; i++) {

						const key = keys[i];
						const value = controls[key];
						mesh.morphTargetInfluences[i] = value;

					}

				}

				function onChangePose() {

					const index = parseInt(controls.pose);

					if (index === - 1) {

						mesh.pose();

					} else {

						helper.pose(mesh, vpds[index]);

					}

				}

				initControls();
				initKeys();
				initPoses();
				initMorphs();

				onChangeMorph();
				onChangePose();

				poses.open();
				morphs.open();

			}

		}

		var indexOfLines = -1;
		function onKeyDown( event ) {

			const keyCode = event.keyCode;
			
			// 設定 1~4 keyCode 畫線讓滑鼠使用
			if ( keyCode === 49 || keyCode === 97 ) {

				indexOfLines = 0;
				drawLine();
				return false;

			}
			if ( keyCode === 50 || keyCode === 98 ) {

				indexOfLines = 1;
				drawLine();
				return false;

			}
			if ( keyCode === 51 || keyCode === 99 ) {

				indexOfLines = 2;
				drawLine();
				return false;

			}
			if ( keyCode === 52 || keyCode === 100 ) {

				indexOfLines = 3;
				drawLine();
				return false;

			}

			// A code is 65

			if ( keyCode === 65 ) {

				alert("A");

				return false;

			}

			// D code is 68

			if ( keyCode === 68 ) {

				alert("D");

				return false;

			}

			// 設定 Q 鍵複製眼睛框框到角色右眼 
			if ( keyCode === 81 ) {

				copyLine();
				//alert(leftEyeFramePosition[0].x+', '+leftEyeFramePosition[0].y);

				return false;

			}
			
			if ( keyCode === 83 ) {
				
				//放入 fileData(json資料), fileName, type
				download('{"name":"John", "age":30, "car":null}', 'model_data.json', 'application/json');
			}
		}

		function download(data, filename, type) {
			var file = new Blob([data], {type: type});
			if (window.navigator.msSaveOrOpenBlob) // IE10+
				window.navigator.msSaveOrOpenBlob(file, filename);
			else { // Others
				var a = document.createElement("a"),
						url = URL.createObjectURL(file);
				a.href = url;
				a.download = filename;
				document.body.appendChild(a);
				a.click();
				setTimeout(function() {
					document.body.removeChild(a);
					window.URL.revokeObjectURL(url);  
				}, 0); 
			}
		}

		function drawLine() {

			//啟用滑鼠移動取得位置
			moving = true;
			document.body.addEventListener( 'mousemove', onMouseMove );

			// 當每案一次按鍵都會重畫，因此要先移除。
			if(scene.getObjectByName("line" + indexOfLines) != null) {
				var selectedObject = scene.getObjectByName("line" + indexOfLines);
				scene.remove(selectedObject);
			}

			const points = [];
			let material;
			if(indexOfLines % 2 == 0) {
				points.push( new THREE.Vector3( -0.82, 0, 20 ) );
				points.push( new THREE.Vector3( 0.82, 0, 20 ) );
				material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
			}
			else {
				points.push( new THREE.Vector3( 0, -0.82, 20 ) );
				points.push( new THREE.Vector3( 0, 0.82, 20 ) );
				material = new THREE.LineBasicMaterial( { color: 0xff0080 } );
			}

			const geometry = new THREE.BufferGeometry().setFromPoints( points );

			let line = new THREE.Line( geometry, material );
			scene.add( line );
			line.name = "line" + indexOfLines;

		}

		function copyLine() {
			for(var i = 0; i < 4; i++) {
				const points = [];
				let material;
				let position = rightEyeFramePosition[i];
				if(i % 2 == 0) {
					points.push( new THREE.Vector3( position.x-0.82, position.y, 20 ) );
					points.push( new THREE.Vector3( position.x+0.82, position.y, 20 ) );
					material = new THREE.LineBasicMaterial( { color: 0xae00ae } );
				}
				else {
					points.push( new THREE.Vector3( position.x, position.y-0.82, 20 ) );
					points.push( new THREE.Vector3( position.x, position.y+0.82, 20 ) );
					material = new THREE.LineBasicMaterial( { color: 0xf75000 } );
				}

				const geometry = new THREE.BufferGeometry().setFromPoints( points );

				let line = new THREE.Line( geometry, material );
				scene.add( line );
				line.name = "lineCopy" + indexOfLines;
			}
		}

		function onMouseMove( event ) {

				// calculate mouse position in normalized device coordinates
				// (-1 to +1) for both components

				//console.log('clientX:'+event.clientX+',clientY:'+event.clientY+'window:'+window.innerHeight+','+window.innerWidth);
				const { left, top, width, height } = event.currentTarget.getBoundingClientRect();
				pointer.set(
					( event.clientX / window.innerWidth ) * 2 - 1,
					-( event.clientY / window.innerHeight ) * 2 + 1,
					(camera.near + camera.far) / (camera.near - camera.far),
				);
				pointer.unproject(camera);

		}

		let leftEyeFramePosition = [4];
		function onMouseDown ( event ) {

			if( event.button === 0 ) {

				if(indexOfLines >= 0) {
					//alert(indexOfLines+', '+leftEyeFramePosition[0].x+', '+leftEyeFramePosition[0].y);
					//leftEyeFramePosition[indexOfLines] = pointer;
				}
				indexOfLines = -1;
				moving = false;

				document.body.removeEventListener( 'mousemove', onMouseMove );

			}

		}

		function onWindowResize() {

			let scale = 30;
			camera.left = window.innerWidth / scale / - 2;
			camera.right = window.innerWidth / scale / 2;
			camera.top = window.innerHeight / scale / 2;
			camera.bottom = window.innerHeight / scale / - 2;
			camera.updateProjectionMatrix();

			effect.setSize(window.innerWidth, window.innerHeight);

		}

		function changeModel() {
			// 當按下 A 或 D 鍵，切換模型


		}

		function animate() {

			requestAnimationFrame(animate);
			render();

		}

		function render() {

			if( moving ) {

				var selectedObject = scene.getObjectByName("line"+indexOfLines);
				selectedObject.position.x = pointer.x;
				selectedObject.position.y = pointer.y;
				leftEyeFramePosition[indexOfLines] = pointer;
			}

			effect.render(scene, camera);

		}
	</script>

</body>
